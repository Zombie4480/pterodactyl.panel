version: '3.8'

services:
  pterodactyl-panel:
    image: ghcr.io/pterodactyl/panel:latest
    container_name: pterodactyl-panel
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - APP_URL=http://localhost
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=base64:$(openssl rand -base64 32)
      - APP_TIMEZONE=UTC
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=pterodactyl
      - DB_USERNAME=pterodactyl
      - DB_PASSWORD=pterodactyl_password
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - MAIL_FROM=noreply@pterodactyl.local
      - MAIL_DRIVER=smtp
      - MAIL_ENCRYPTION=tls
      - APP_SERVICE_AUTHOR=admin@pterodactyl.local
    volumes:
      - ./pterodactyl/var:/app/var
      - ./pterodactyl/storage:/app/storage
      - ./pterodactyl/public:/app/public
      - ./pterodactyl/bootstrap/cache:/app/bootstrap/cache
    depends_on:
      - mysql
      - redis
    networks:
      - pterodactyl
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/system"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  pterodactyl-wings:
    image: ghcr.io/pterodactyl/wings:latest
    container_name: pterodactyl-wings
    restart: always
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - DEBUG=false
      - REMOTE=http://pterodactyl-panel
      - LISTEN_PORT=8080
      - LISTEN_PORT_SSL=8443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./wings/config:/etc/pterodactyl
      - ./wings/data:/var/lib/pterodactyl
      - ./wings/logs:/var/log/pterodactyl
    depends_on:
      - pterodactyl-panel
    networks:
      - pterodactyl
    privileged: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/system"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    container_name: pterodactyl-mysql
    restart: always
    environment:
      - MYSQL_DATABASE=pterodactyl
      - MYSQL_USER=pterodactyl
      - MYSQL_PASSWORD=pterodactyl_password
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_COLLATION=utf8mb4_unicode_ci
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    networks:
      - pterodactyl
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: pterodactyl-redis
    restart: always
    command: redis-server --appendonly yes --requirepass ""
    volumes:
      - ./redis/data:/data
    ports:
      - "6379:6379"
    networks:
      - pterodactyl
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: pterodactyl-phpmyadmin
    restart: always
    environment:
      - PMA_HOST=mysql
      - PMA_USER=pterodactyl
      - PMA_PASSWORD=pterodactyl_password
      - UPLOAD_LIMIT=512M
    ports:
      - "8081:80"
    networks:
      - pterodactyl
    depends_on:
      - mysql

networks:
  pterodactyl:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
